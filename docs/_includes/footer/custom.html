<script async>
  var installBtn = document.getElementsByClassName("btn--large")[0];
  if (installBtn && chrome && chrome.webstore) {
    installBtn.addEventListener('click', function (e) {
      chrome.webstore.install();
      e.preventDefault();
    });
  }
  var bottomInstallBtn = document.getElementsByClassName("btn--x-large")[0];
  if (bottomInstallBtn && chrome && chrome.webstore) {
    bottomInstallBtn.addEventListener('click', function (e) {
      chrome.webstore.install();
      e.preventDefault();
    });
  }
</script>
